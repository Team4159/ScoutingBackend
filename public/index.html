<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>CardinalScoutManager</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body style="background-color:#f6f0e8">
  <div class="container">
    <div class="row">

      <div class="col-sm-6">
        <div id="reader" style="width:300px;height:250px"></div>
        <div id="message"></div>
        <div id="manual">
          <form name="manualCSV">
            Manual Input:<br>
            <textarea id="manualCSVData" rows="2" cols="50"></textarea><br>
            <input id="saveManual" type="button" value="Save">
          </form>
        </div>
        <br><br>
        <div id="saveFile">
          <div id="currentFileName"></div>
          <input id="chooseFile" type="button" value="Select CSV File">
        </div>
      </div>

      <div class="col-sm-6">
        <h3>Recently Scanned</h3>
        <ul id="logs"></ul>
      </div>

    </div>
  </div>

  <script src='qrDecoder.js'></script>
  <script src='main.js'></script>

</body>
</html>
